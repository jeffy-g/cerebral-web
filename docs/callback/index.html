<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>EVE SSO Authorization callback page.</title>
</head>
<body>
  <h2>EVE SSO Authorization succeeded!!</h2>
  <div id="code"></div>
  <script>
    if (window.opener !== null) {
      window.addEventListener("load", (e) => {
        window.opener.postMessage(location.search, "*");
      });
    } else {
      const searceh = location.search;
      if (searceh) {
        const code = /code=([^&]+)/.exec(searceh)[1];
        document.getElementById("code").textContent = "AuthCode: " + code;
      }
    }
  </script>
</body>
</html>
